<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup and Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            padding: 20px;
            text-align: center;
        }

        .hidden {
            display: none;
        }

        h2 {
            margin-top: 0;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 6px;
        }

        input {
            padding: 8px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        a {
            text-decoration: none;
            color: #007BFF;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="signup-page">
            <h2>Sign Up</h2>
            <form id="signup-form">
                <label for="username">Username:</label>
                <input type="text" id="username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" required>
                <button type="submit">Sign Up</button>
            </form>
            <p>Already have an account? <a href="#" id="login-link">Log In</a></p>
        </div>
        <div id="login-page" class="hidden">
            <h2>Login</h2>
            <form id="login-form">
                <label for="login-username">Username:</label>
                <input type="text" id="login-username" required>
                <label for="login-password">Password:</label>
                <input type="password" id="login-password" required>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="#" id="signup-link">Sign Up</a></p>
        </div>
    </div>

    <script>
        // DOM elements
        const signupPage = document.getElementById("signup-page");
        const loginPage = document.getElementById("login-page");
        const signupForm = document.getElementById("signup-form");
        const loginForm = document.getElementById("login-form");
        const signupLink = document.getElementById("signup-link");
        const loginLink = document.getElementById("login-link");

        // Toggle between signup and login pages
        signupLink.addEventListener("click", () => {
            signupPage.classList.remove("hidden");
            loginPage.classList.add("hidden");
        });

        loginLink.addEventListener("click", () => {
            signupPage.classList.add("hidden");
            loginPage.classList.remove("hidden");
        });

        // Handle signup form submission
        signupForm.addEventListener("submit", (e) => {
            e.preventDefault();
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Store user data in localStorage (you may want to improve this for real-world usage)
            localStorage.setItem(username, password);
            alert("Signup successful! You can now log in.");
            signupForm.reset();
        });

        // Handle login form submission
        loginForm.addEventListener("submit", (e) => {
            e.preventDefault();
            const loginUsername = document.getElementById("login-username").value;
            const loginPassword = document.getElementById("login-password").value;

            // Retrieve user data from localStorage
            const storedPassword = localStorage.getItem(loginUsername);

            if (loginPassword === storedPassword) {
                alert("Login successful!");
                loginForm.reset();
            } else {
                alert("Login failed. Please check your username and password.");
            }
        });
    </script>
</body>
</html>
